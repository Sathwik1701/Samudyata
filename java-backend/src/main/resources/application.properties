# Server Configuration
server.port=8080

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER:your-email@gmail.com}
spring.mail.password=${EMAIL_PASS:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Configuration
app.email.to=info@samudyata.com
app.email.from=${spring.mail.username}

# Static Resources
spring.web.resources.static-locations=classpath:/static/,file:../code/